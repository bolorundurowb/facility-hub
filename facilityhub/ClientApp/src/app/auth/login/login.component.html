<h2 class="header">SIGN IN</h2>
<div class="entry">
  <ngl-input label="Email Address" >
    <input ngl type="email" required  placeholder="e.g example@email.com">
  </ngl-input>
</div>
<div class="entry">
  <ngl-input label="Password" >
    <input ngl type="password" required>
  </ngl-input>
</div>
<a routerLink="/auth/register">Don't have an account? Register!</a>
<div class="action">
  <button type="button" nglButton variant="brand">Sign In</button>
</div>
