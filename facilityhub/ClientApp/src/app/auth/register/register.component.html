<h2 class="header">REGISTER</h2>
<form cForm>
  <c-alert
    fade
    dismissible
    color="danger"
    [(visible)]="hasError">
    {{errorMessage}}
  </c-alert>

  <div class="mb-3">
    <label cLabel>First Name</label>
    <input cFormControl name="firstName" type="text" [(ngModel)]="payload.firstName">
  </div>
  <div class="mb-3">
    <label cLabel>Last Name</label>
    <input cFormControl name="lastName" type="text" [(ngModel)]="payload.lastName">
  </div>
  <div class="mb-3">
    <label cLabel>Email Address</label>
    <input cFormControl name="emailAddress" type="email" [(ngModel)]="payload.emailAddress">
    <div cFormText>
      We'll never share your email with anyone else
    </div>
  </div>
  <div class="mb-3">
    <label cLabel>Password</label>
    <input cFormControl name="password" type="password" [(ngModel)]="payload.password">
    <span cFormText>
      Your password must be 8-20 characters long, contain letters and numbers, and must not
      contain spaces, special characters, or emoji.
    </span>
  </div>
  <div class="mb-3">
    <label cLabel>Confirm Password</label>
    <input cFormControl name="confirmPassword" type="password" [(ngModel)]="payload.confirmPassword">
  </div>
  <a routerLink="/auth/login">Already have an account? Sign in!</a>
  <div class="action">
    <button cButton
            color="primary"
            [disabled]="isBusy"
            (click)="register()">
      Register
    </button>
  </div>
</form>
